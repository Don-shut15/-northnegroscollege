<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="log.css"/>
  <title>North Negros College Registration Form</title>
</head>
<body>
  <form class="container" action="log.html">
    <h1 class="Login">Register</h1>
    
    <section class="input-box">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <i class="bx bxs-user"></i>
    </section>
    
    <section class="input-box">
      <input type="text" name="email" placeholder="Email" required>
      <i class="bx bxs-user"></i>
    </section>
    
    <section class="input-box">
      <input type="password" name="password" placeholder="Password" required>
      <i class="bx bxs-lock-alt"></i>
    </section>
    
    <section class="input-box">
      <input type="password" name="confirm-password" placeholder="Confirm Password" required>
      <i class="bx bxs-lock-alt"></i>
    </section>
    
    <section class="remember-forgot-box">
      <div class="remember-me">
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms">
          <h5>I agree to the terms and conditions</h5>
        </label>
      </div>
    </section>
    
    <button class="login-btn" type="submit">
      Register
    </button>
    
    <h5 class="dont-have-an-account">
      Already have an account?
      <a href="log.html"><b>Login</b></a>
    </h5>
  </form>
</body>
</html>
